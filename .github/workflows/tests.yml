name: tests

on:
  push:
    branches:
      - main
  pull_request:
    branchs:
      - 'feature/**'
      - 'hotfix/**'
      - 'release/**'

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.3.2

      - name: Install dependencies
        run: |
          make poetry.config.native
          make poetry.install

      - name: Lint code with black
        run: make fmt.check

  test:
    name: test [${{ matrix.os }}] (${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
        python: [3.8, 3.9]
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}

      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.3.2

      - name: Install dependencies
        run: |
          make poetry.config.native
          make poetry.install

      - name: Config env
        run: make config.env

      - name: Test with pytest
        run: make test

  coverage:
    runs-on: ubuntu-22.04
    needs: test
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.3.2

      - name: Install dependencies
        run: |
          make poetry.config.native
          make poetry.install

      - name: Show dependencies
        run: |
          poetry show

      - name: Config env
        run: make config.env

      - name: make coverage
        run: make coverage

      - uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml # optional
          
